<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civic Issue Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Civic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav-links">
                    <li class="nav-item"><a class="nav-link" href="/map">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
                    <li class="nav-item" data-public><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item" data-public><a class="nav-link" href="/signup">Sign Up</a></li>
                    <li class="nav-item d-none" data-auth><a class="nav-link" href="#" id="logout-link">Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/priority">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
      const token = localStorage.getItem('access_token');
      const publicItems = document.querySelectorAll('[data-public]');
      const authItems = document.querySelectorAll('[data-auth]');
      if (token) {
        publicItems.forEach(el=>el.classList.add('d-none'));
        authItems.forEach(el=>el.classList.remove('d-none'));
      }
      const logout = document.getElementById('logout-link');
      if (logout) {
        logout.addEventListener('click', function(e){
          e.preventDefault();
          localStorage.removeItem('access_token');
          window.location.href = '/login';
        });
      }
    })();
    </script>
</body>
</html>
